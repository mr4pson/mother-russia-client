<div class="top-image">
  <div class="top-image-content" style="background-image: url(assets/images/about-top.jpg);">
      <div class="container">
          <div class="top-content">
              <div class="top-h">About</div>
              <div class="top-h3">Some words about a project</div>
          </div>
      </div>
  </div>
</div>
<div class="wrap">
    <div class="container">
        <div class="breadcrumbs">
            <a [routerLink]="['/']">Home</a>
            <span>/</span>
            <a [routerLink]="['/about']">About</a>
            <span>/</span>
            <span>Our mission</span>
        </div>
        <app-social-bar [type]="'both'" [title]="title"></app-social-bar>
        <div class="page-wrap">
            <div class="left-bar" [ngClass]="leftBarVisible === true ? 'active' : ''">
                <div class="left-bar-btn d-block d-md-none" (click)="leftBarVisible = !leftBarVisible">
                    <div>Contents</div>
                </div>
                <div class="inner" *ngIf="curSection">
                    <a *ngFor="let section of sections" [routerLink]="'/about/'+section.url" [ngClass]="{'active': curSection.url == section.url}" (click)="leftBarVisible = false">{{ section.name }}</a>
                    <div *ngIf="sections && sections.length === 0">No sections</div>
                </div>
            </div>
            <div class="about-content">
                <div *ngIf="curSection" class="content" [innerHtml]="curSection.content | safeHtml"></div>
            </div>
        </div>
    </div>
</div>
