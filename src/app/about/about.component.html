<div class="top-image">
  <div class="top-image-content" style="background-image: url(assets/images/about-top.jpg);">
      <div class="container">
          <div class="top-content">
              <div class="top-h">About</div>
              <div class="top-h3">Some words about a project</div>
          </div>
      </div>
  </div>
</div>
<div class="wrap">
    <div class="container">
        <div class="breadcrumbs">
            <a [routerLink]="['/']">Home</a>
            <span>/</span>
            <a [routerLink]="['/about']">About</a>
            <span>/</span>
            <span>Our mission</span>
        </div>
        <div class="social-nets-filter-wrap d-none d-md-block">
            <div class="social-nets-filter-left" [ngClass]="socialNetsBtnClicked === false ? 'slideup' : 'slidedown'">
                <a href="#" class="social-nets-filter-i">
                    <img src="assets/images/facebook-r.png"/>
                </a>
                <a href="#" class="social-nets-filter-i">
                    <img src="assets/images/pinterest-r.png"/>
                </a>
                <a href="#" class="social-nets-filter-i">
                    <img src="assets/images/twitter-r.png"/>
                </a>
                <a href="#" class="social-nets-filter-i">
                    <img src="assets/images/whatsapp.png" width="40px"/>
                </a>
                <a href="#" class="social-nets-filter-i">
                    <img src="assets/images/telegram-r.png"/>
                </a>
                <a href="#" class="social-nets-filter-i">
                    <img src="assets/images/mail.png"/>
                </a>
            </div>
            <span class="social-nets-filter-plus" [ngClass]="{'cross': socialNetsBtnClicked === true}" (click)="socialNetsBtnClicked = !socialNetsBtnClicked">
                <img src="assets/images/plus.png"/>
            </span>
        </div>
        <div class="page-wrap">
            <div class="left-bar" [ngClass]="leftBarVisible === true ? 'active' : ''">
                <div class="left-bar-btn d-block d-md-none" (click)="leftBarVisible = !leftBarVisible">
                    <div>Contents</div>
                </div>
                <div class="inner" *ngIf="curSection">
                    <a *ngFor="let section of sections" [routerLink]="'/about/'+section.url" [ngClass]="{'active': curSection.url == section.url}" (click)="leftBarVisible = false">{{ section.name }}</a>
                    <div *ngIf="sections && sections.length === 0">No sections</div>
                </div>
            </div>
            <div class="about-content">
                <div *ngIf="curSection" class="content" [innerHtml]="curSection.content | safeHtml"></div>
            </div>
        </div>
    </div>
</div>
